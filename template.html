<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pharm template</title>
    <!-- FONT -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <!-- / FONT -->
    <link rel="stylesheet" href="https://unpkg.com/vuetify@1.1.0-beta.3/dist/vuetify.min.css">

    <style>
        .v-list__tile--active{
            border-right: 5px solid;
        }
        .unRecover{
            background:rgba(255, 39, 0, 0.1)
        }
        /* .theme--light .v-table tbody tr:hover:not(.datatable__expand-row) {
            background: #eee;
            border-left:3px solid;
        } */
        .theme--light .v-table tbody tr:hover:not(.datatable__expand-row) .unRecover:first-child{
            border-left:3px solid red;
            padding-left: 22px
        }
        td{
            white-space: nowrap;
        }
        /* speed dial */
        .v-speed-dial {
            position: absolute;
        }

        .btn--floating {
            position: relative;
        }
        /* /speed dial */
        /* @media screen and (max-width: 992px) {
            .v-toolbar__content {
                background-color: blue;
            }
        } */
        .v-toolbar__content {
            /* background-color: blue; */
            width: 100%
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-navigation-drawer width="260" app v-model="drawer" :mini-variant="mini" :permanent="!this.$vuetify.breakpoint.mdAndDown" _dark _absolute _fixed>
                <v-list class="pa-1">
                    <v-list-tile v-if="mini" @click.stop="mini = !mini">
                        <v-list-tile-action>
                            <v-icon>chevron_right</v-icon>
                        </v-list-tile-action>
                    </v-list-tile>
                    <v-list-tile avatar tag="div">
                        <v-list-tile-avatar>
                            <img src="https://randomuser.me/api/portraits/men/85.jpg">
                        </v-list-tile-avatar>
                        <v-list-tile-content>
                            <v-list-tile-title>John Leider</v-list-tile-title>
                        </v-list-tile-content>
                        <v-list-tile-action>
                            <v-btn icon @click.stop="mini = !mini">
                                <v-icon>chevron_left</v-icon>
                            </v-btn>
                        </v-list-tile-action>
                    </v-list-tile>
                </v-list>
                <v-list class="pt-0" dense>
                    <v-divider light></v-divider>
                    <v-list-tile v-for="item in items" :key="item.icon" @click="" :to="{path:'/'+item.title.toLowerCase()}">
                        <v-list-tile-action>
                            <v-icon>{{ item.icon }}</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>
            <v-content>
                <v-container fluid app grid-list-sm>
                    <router-view></router-view>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <template id="home">
        <v-layout justify-center>
            <div>Home {{msg}}</div>
        </v-layout>
    </template>
    <template id="sell">
        <v-layout justify-center wrap>
            <v-flex xs12 lg4>
                <v-card>
                    <v-progress-linear value="100" :indeterminate="productSearch.start_search" style="margin-bottom: -20px;margin-top: 0"></v-progress-linear>
                    <v-card-title>
                        <v-text-field
                        v-model="productSearch.search"
                        append-icon="search"
                        label="Search (DCI,Name Comercial)"
                        single-line
                        hide-details
                        ></v-text-field>
                    </v-card-title>
                    <v-data-table
                        :rows-per-page-items="productSearch.limit_row"
                        :headers="productSearch.headers"
                        :items="productSearch.bodyList"
                        :search="productSearch.search"
                        :custom-filter="custumFilter"
                    >
                        <template slot="items" slot-scope="props">
                            <td :class="!props.item.recover?'unRecover':''">{{ props.item.nomCom }}</td>
                            <td :class="!props.item.recover?'unRecover':''" class="recover">{{ props.item.dose }}</td>
                            <td :class="!props.item.recover?'unRecover':''">{{ props.item.form }}</td>
                            <!-- <td :class="!props.item.recover?'unRecover':''" class="-text-xs-right">{{ props.item.num }}</td> -->
                            <!-- num,dci -->
                        </template>
                        <v-alert slot="no-results" :value="true" color="error" icon="warning">
                        Your search for "{{ productSearch.search }}" found no results.
                        </v-alert>
                    </v-data-table>
                </v-card>
            </v-flex>
            <v-flex xs12 lg8>
                <v-card>
                    <v-progress-linear value="100" :indeterminate="ordonnance.start_search" style="margin: 0px;"></v-progress-linear>
                    <v-card-title style="padding-bottom: 9px">
                        <v-layout wrap>
                            <v-flex xs12 lg4>
                                <div style="margin-top: 0px">
                                    Total price: <!-- {{ ordonnance.bodyList.map(function(x){return x.price}).reduce(function(acc, val) { return acc + val; }) }} -->
                                </div>
                            </v-flex>
                            <v-flex xs12 lg8>
                                <v-text-field
                                v-model="ordonnance.filter"
                                append-icon="filter_list"
                                label="Filter products"
                                single-line
                                hide-details
                                style="margin-top: -5px;margin-bottom:8px"
                                ></v-text-field>
                            </v-flex>
                        </v-layout>
                    </v-card-title>
                    <v-data-table
                        _hide-actions
                        :rows-per-page-items="ordonnance.limit_row"
                        :headers="ordonnance.headers"
                        :items="ordonnance.bodyList"
                        :search="ordonnance.filter"
                        no-data-text="There is no medical product"
                    >
                        <template slot="items" slot-scope="props">
                            <td :class="props.item.price>500?'unRecover':''">{{ props.item.product }}</td>
                            <td :class="props.item.price>500?'unRecover':''">{{ props.item.dose }}</td>
                            <td :class="props.item.price>500?'unRecover':''" class="-text-xs-right">{{ props.item.price }}</td>
                        </template>
                        <v-alert slot="no-results" :value="true" color="error" icon="warning">
                        "{{ ordonnance.filter }}" is not founded.
                        </v-alert>
                    </v-data-table>
                </v-card>
            </v-flex>
        </v-layout>
    </template>
    <template id="factures">
        <v-layout justify-center wrap>
            <v-flex xs12>
                <v-toolbar
                    floating
                    dense
                    style="width: calc(100% - 30px);background-color: white"
                  >
                    <v-text-field
                        prepend-icon="search"
                        v-model="productSearch.search"
                        label="Search (anything)"
                        hide-details
                        single-line
                        style="margin: 0 0 0 10px;width: 100%"
                    ></v-text-field>
                    <v-menu bottom left>
                        <v-btn slot="activator" icon _style="border-radius: 100%;border:1px solid black">
                            <v-icon>add</v-icon>
                        </v-btn>
                        <v-list dense class="pt-0 pb-0">
                            <v-list-tile @click="">
                                <v-list-tile-action>
                                    <v-icon>fas fa-pencil-alt</v-icon>
                                </v-list-tile-action>
                                <v-list-tile-content>
                                    <v-list-tile-title>Manual</v-list-tile-title>
                                </v-list-tile-content>
                            </v-list-tile>
                            <v-list-tile @click="">
                                <v-list-tile-action>
                                    <v-icon>fas fa-qrcode</v-icon>
                                </v-list-tile-action>
                                <v-list-tile-content>
                                    <v-list-tile-title>QR code</v-list-tile-title>
                                </v-list-tile-content>
                            </v-list-tile>
                            <v-list-tile @click="">
                                <v-list-tile-action>
                                    <v-icon>far fa-file-alt</v-icon>
                                </v-list-tile-action>
                                <v-list-tile-content>
                                    <v-list-tile-title>Import file</v-list-tile-title>
                                </v-list-tile-content>
                            </v-list-tile>
                        </v-list>
                    </v-menu>
                </v-toolbar>
                <v-card>
                    <!-- <v-progress-linear value="100" :indeterminate="productSearch.start_search" style="margin-bottom: -32px;margin-top: 0"></v-progress-linear> -->
                    <v-data-table
                        :rows-per-page-items="productSearch.limit_row"
                        :headers="productSearch.headers"
                        :items="productSearch.bodyList"
                        :search="productSearch.search"
                        item-key="nomcom"
                    >
                        <template slot="items" slot-scope="props">
                            <tr @click="props.expanded = !props.expanded">
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.nomcom }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.num_lot }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.expiration }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.prix_dachat }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.ppa }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.shp }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.ppu }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.qtt }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.ug }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.rist }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.tva }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.marge }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.status }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.emplacment }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.num_factur }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.fournis }}</td>
                                <td :class="props.item.ppa>500?'unRecover':''">{{ props.item.date_factur }}</td>
                            </tr>
                        </template>
                        <template slot="expand" slot-scope="props">
                            <v-card flat style="height: 100px;border: 2px dashed #0000005c;box-shadow: inset 0 0 20px black;">
                                <v-card-text>Fournissure: {{ props.item.fournis }}</v-card-text>
                            </v-card>
                        </template>
                        <v-alert slot="no-results" :value="true" color="error" icon="warning">
                        Your search for "{{ productSearch.search }}" found no results.
                        </v-alert>
                    </v-data-table>
                </v-card>
            </v-flex>
        </v-layout>
    </template>
    <template id="storage">
        <v-layout wrap _justify-center>
            <v-flex xs12>
                <v-card>
                    <v-card-title>
                    <v-text-field
                        v-model="search"
                        append-icon="search"
                        label="Search"
                        single-line
                        hide-details
                    ></v-text-field>
                    <v-spacer></v-spacer>
                    settings of notifs for (min,max,fournis,empty...)
                    </v-card-title>
                    <v-data-table
                    :headers="storageHeader"
                    :items="storageBody"
                    :search="search"
                    :rows-per-page-items="limit_row"
                    >
                    <template slot="items" slot-scope="props">
                        <td style="height: 30px">{{ props.item.nomcom }}</td>
                        <td style="height: 30px">{{ props.item.num_lot }}</td>
                        <td style="height: 30px">{{ props.item.expiration }}</td>
                        <td style="height: 30px">{{ props.item.prix_dachat }}</td>
                        <td style="height: 30px">{{ props.item.ppa }}</td>
                        <td style="height: 30px">{{ props.item.shp }}</td>
                        <td style="height: 30px">{{ props.item.ppu }}</td>
                        <td style="height: 30px">{{ props.item.qtt }}</td>
                        <td style="height: 30px">{{ props.item.ug }}</td>
                        <td style="height: 30px">{{ props.item.rist }}</td>
                        <td style="height: 30px">{{ props.item.tva }}</td>
                        <td style="height: 30px">{{ props.item.marge }}</td>
                        <td style="height: 30px">{{ props.item.status }}</td>
                        <td style="height: 30px">{{ props.item.emplacment }}</td>
                        <td style="height: 30px">{{ props.item.num_factur }}</td>
                        <td style="height: 30px">{{ props.item.fournis }}</td>
                        <td style="height: 30px">{{ props.item.date_factur }}</td>
                    </template>
                    <v-alert slot="no-results" :value="true" color="error" icon="warning">
                        Your search for "{{ search }}" found no results.
                    </v-alert>
                    </v-data-table>
                </v-card>
            </v-flex>
        </v-layout>
    </template>
    <template id="fournissure">
        <v-layout justify-center>
            <div>fournissure {{msg}}</div>
        </v-layout>
    </template>
    <template id="stagier">
        <v-layout justify-center>
            <div>stagier {{msg}}</div>
        </v-layout>
    </template>
    <template id="patients">
        <v-layout justify-center>
            <div>patients {{msg}}</div>
        </v-layout>
    </template>
    <template id="seller">
        <v-layout _justify-center>
            <div>seller {{msg}}</div>
        </v-layout>
    </template>
    <template id="analytics">
        <v-layout justify-center>
            <div>analitycs {{msg}}</div>
        </v-layout>
    </template>
    <template id="settings">
        <v-layout justify-center>
            <div>settings {{msg}}</div>
        </v-layout>
    </template>
    <template id="icons">
        <v-layout wrap justify-center>
            <v-flex xs3 v-for="(icon,ndex) in icons" :key="ndex">
                <v-chip color="light-green" text-color="white">
                    <v-avatar class="pl-2">
                        <v-icon>{{icon.icon}}</v-icon>
                    </v-avatar>
                    {{icon.icon}}
                </v-chip>
            </v-flex>
        </v-layout>
    </template>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
